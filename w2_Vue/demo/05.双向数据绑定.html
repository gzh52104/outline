<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.双向数据绑定</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h1>05.双向数据绑定</h1>
    <div id="app" class="container">
        <div>Count:{{count}}</div>

        <p>v-bind+v-on: <input type="text" v-bind:value="count" v-on:input="changeCount" /></p>

        <p>v-model<input type="text" v-model="count" /></p>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 10
            },
            methods: {
                changeCount(event) {
                    this.count = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
