<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.todolist代办事项</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <h1>06.todolist代办事项</h1>
    <div id="app" class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" v-model="todo" ref="input" v-on:keyup.ctrl.enter="addItem">
            <button class="btn btn-success" v-on:click="addItem">添加</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">代办事项</th>
                    <th scope="col">是否完成</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,idx) in todolist">
                    <th scope="row">{{idx+1}}</th>
                    <td>{{item.todo}}</td>
                    <td>{{item.done ? '是' : '否'}}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary btn-sm">完成</button>
                            <button type="button" class="btn btn-outline-danger btn-sm">删除</button>

                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todo: '',
                todolist: [
                    {
                        id: 1,
                        todo: '定个小目标。赚它一个亿越南盾',
                        done: false,
                        addtime: Date.now() + 1000
                    },
                    {
                        id: 2,
                        todo: '迎娶白富美，走上人生巅峰',
                        done: true,
                        addtime: Date.now() + 2000
                    },
                    {
                        id: 3,
                        todo: '出任CEO，达到疯癫状态',
                        done: false,
                        addtime: Date.now() + 3000
                    },
                ]
            },
            methods: {
                // onEnter(e) {
                //     if (e.keyCode === 13) {
                //         this.addItem()
                //     }
                // },
                addItem(e) {
                    const newItem = {
                        id: parseInt(Math.random() * 100000),
                        todo: this.todo,
                        done: false,
                        addtime: Date.now()
                    }
                    this.todolist.unshift(newItem);

                    //清空并获得焦点
                    this.todo = ''
                    this.$refs.input.focus();
                }

            }
        })
    </script>
</body>

</html>
